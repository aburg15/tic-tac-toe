<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>tic-tac-toe</title>
</head>
<body>
  <aside class="aside-left" id="asideLeft">
    <div class="left-bar-logo">
      <img src="assets/mario.png" class="left-bar-img">
    </div>
    <section class="player1-wins-display" id="playerOneWinsDisplay"></section>
  </aside>
  <main>
    <header class="game-board-header">
      <div class="current-turn-display" id="currentTurnDisplay"></div>
    </header>
    <section class="game-board-container" id="game-board-container">
      <div class="box box0" id="0"></div>
      <div class="box box1" id="1"></div>
      <div class="box box2" id="2"></div>
      <div class="box box3" id="3"></div>
      <div class="box box4" id="4"></div>
      <div class="box box5" id="5"></div>
      <div class="box box6" id="6"></div>
      <div class="box box7" id="7"></div>
      <div class="box box8" id="8"></div>
    </section>
  </main>
  <aside class="aside-right" id="asideRight">
    <div class="right-bar-logo">
      <img src="assets/DK.png" class="right-bar-img">
    </div>
    <section class="player2-wins-display" id="playerTwoWinsDisplay"></section>
  </aside>
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="game.js"></script>
</html>
